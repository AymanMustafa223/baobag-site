<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر Baobag</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
      color: #333;
      text-align: center;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
    }
    .product {
      margin: 2rem auto;
      padding: 1rem;
      width: 300px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      margin: 1rem 0 0.5rem;
      font-size: 1.5rem;
      color: #2c3e50;
    }
    .product p {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #555;
    }
    .product a {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .product a:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <h1>أهلاً بك في متجر Baobag!</h1>
    <p>أفضل الشنط بأحسن سعر</p>
  </header>

  <div class="product">
    <img src="bag1.jpg.jpg" alt="شنطة">
    <h2>شنطة مميزة</h2>
    <p>السعر: 500 جنيه</p>
    <a href="https://wa.me/201148531602" target="_blank">اطلبها الآن عبر واتساب</a>
  </div>

</body>
</html>
