<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baobag Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #d6336c;
    }
    header {
      background-color: #f8d7da;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 36px;
      margin: 0;
      font-family: 'Cursive', sans-serif;
    }
    .announcement {
      background-color: #f1c0c0;
      color: #8b0000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .section-title {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
    }
    .product-card {
      background-color: #ffe6eb;
      border-radius: 15px;
      width: 200px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .slider {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }
    .slider img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .slider img.active {
      opacity: 1;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
    .product-price {
      color: #e63946;
      margin-top: 5px;
      font-size: 14px;
    }
    .collection {
      text-align: center;
      font-size: 24px;
      margin: 40px 0;
      color: #d6336c;
    }
    footer {
      background-color: #f8d7da;
      text-align: center;
      padding: 15px;
      font-size: 16px;
    }
    a.order {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #d6336c;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      display: block;
      margin: 5% auto;
      max-width: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Baobag</h1>
  </header>

  <div class="announcement">
你的喜欢包包
  </div>

  <div class="section-title">Best Sellers</div>

  <div class="products">

  <div class="product-card">
   <div class="slider">
  <img src="bag1.jpg.jpg" class="active" />
  <img src="bag1-2.jpg" />
  <img src="bag1-3.jpg" />
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

    <div class="product-name">Classic Pink Bag</div>
    <div class="product-price">250 EGP</div>
    <a class="order-btn" href="https://forms.gle/BWTKLr2RjLPZxXqc6" target="_blank">اطلب الآن</a>

  </div>
  <!-- Bag 2 -->
    <div class="product-card">
      <div class="slider">
  <img src="bag2.jpg" class="active" />
  <img src="bag2-2.jpg" />
  <img src="bag2-3.jpg" />
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

      <div class="product-name">LILLY</div>
      <div class="product-price">450 EGP</div>
     <a class="order-btn" href="https://forms.gle/BWTKLr2RjLPZxXqc6" target="_blank">اطلب الآن</a>


    </div>

  <!-- Modal Form -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>أطلب الآن</h3>
      <form id="orderForm">
        <input type="text" id="bagName" name="bagName" readonly />
        <input type="text" id="customerName" placeholder="الاسم" required />
        <input type="text" id="phone" placeholder="رقم الهاتف" required />
        <input type="text" id="address" placeholder="العنوان" required />
        <input type="number" id="quantity" placeholder="الكمية" min="1" value="1" required />
        <button type="submit">إرسال الطلب على واتساب</button>
      </form>
    </div>
  </div>

  <!-- Image Zoom Modal -->
  <div id="imageModal" class="modal">
    <span class="close zoom-close">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <script>
    // Slider
    const sliders = document.querySelectorAll(".slider");
    sliders.forEach(slider => {
      const images = slider.querySelectorAll("img");
      let index = 0;
      setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
      }, 2000);
    });

    // Zoom modal
    const zoomModal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    document.querySelectorAll(".slider img").forEach(img => {
      img.addEventListener("click", function () {
        zoomModal.style.display = "block";
        modalImg.src = this.src;
      });
    });

    document.querySelector(".zoom-close").onclick = function () {
      zoomModal.style.display = "none";
    };

    // Order form modal
    const formModal = document.getElementById("formModal");
    const formClose = document.querySelector("#formModal .close");
    const bagNameField = document.getElementById("bagName");

    document.querySelectorAll(".order-btn").forEach(button => {
      button.addEventListener("click", function () {
        const productCard = this.closest(".product-card");
        const bagName = productCard.querySelector(".product-name").textContent;
        bagNameField.value = bagName;
        formModal.style.display = "block";
      });
    });

    formClose.onclick = function () {
      formModal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target === formModal || event.target === zoomModal) {
        formModal.style.display = "none";
        zoomModal.style.display = "none";
      }
    };

    // Send to WhatsApp
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const bag = document.getElementById("bagName").value;
      const name = document.getElementById("customerName").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const quantity = document.getElementById("quantity").value;

      const message = `طلب جديد من Baobag:
المنتج: ${bag}
الكمية: ${quantity}
الاسم: ${name}
رقم الهاتف: ${phone}
العنوان: ${address}`;

      const whatsappLink = https://wa.me/201115690207?text=${encodeURIComponent(message)};
      window.open(whatsappLink, '_blank');
      formModal.style.display = "none";
      this.reset();
    });
  </script>

</body>
</html>
