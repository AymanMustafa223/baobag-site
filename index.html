<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baobag Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #d6336c;
    }
    header {
      background-color: #f8d7da;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 36px;
      margin: 0;
      font-family: 'Cursive', sans-serif;
    }
    .announcement {
      background-color: #f1c0c0;
      color: #8b0000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .section-title {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
    }
    .product-card {
      background-color: #ffe6eb;
      border-radius: 15px;
      width: 160px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }
    .product-price {
      color: #e63946;
      margin-top: 5px;
      font-size: 14px;
    }
    .collection {
      text-align: center;
      font-size: 24px;
      margin: 40px 0;
      color: #d6336c;
    }
    footer {
      background-color: #f8d7da;
      text-align: center;
      padding: 15px;
      font-size: 16px;
    }
    a.order {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #d6336c;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Baobag</h1>
  </header>

  <div class="announcement">
    اطلب الآن - شحن مجاني فوق 999 جنيه مصري!
  </div>

  <div class="section-title">Best Sellers</div>

  <div class="products">
    <div class="product-card">
      <img src="bag1.jpg.jpg" alt="Bag 1">
      <div class="product-name">Classic Pink Bag</div>
      <div class="product-price">250 EGP</div>
      <a class="order" href="https://wa.me/201117877481">اطلب الآن</a>
    </div>
    <div class="product-card">
      <img src="bag2.jpg" alt="Bag 2">
      <div class="product-name">Elegant Beige Bag</div>
      <div class="product-price">300 EGP</div>
      <a class="order" href="https://wa.me/201117877481">اطلب الآن</a>
    </div>
  </div>

  <div class="collection">Our Collection</div>

  <footer>
    للطلبات: <a href="https://wa.me/201117877481">+0201117877481</a>
  </footer>

</body>
</html>
