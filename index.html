<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Baobag - طلب الشنط</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    .product-card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .slider img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .product-price {
      color: #e91e63;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .order {
      display: inline-block;
      background: #e91e63;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
    }

    #orderForm {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      text-align: right;
    }

    #orderForm input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #orderForm button {
      background: #e91e63;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    #orderForm button[type="button"] {
      background: #777;
    }
  </style>
</head>
<body>

  <h1>شنط Baobag</h1>

  <!-- المنتج الأول -->
  <div class="product-card">
    <div class="slider">
      <img src="bag1.jpg.jpg" class="active" />
      <img src="bag1-2.jpg" />
      <img src="bag1-3.jpg" />
    </div>
    <div class="product-name">Classic Pink Bag</div>
    <div class="product-price">250 EGP</div>
    <a class="order" href="#" onclick="openForm('Classic Pink Bag')">اطلب الآن</a>
  </div>

  <!-- المنتج الثاني -->
  <div class="product-card">
    <div class="slider">
      <img src="bag2.jpg" class="active" />
      <img src="bag2-2.jpg" />
      <img src="bag2-3.jpg" />
    </div>
    <div class="product-name">LILLY</div>
    <div class="product-price">450 EGP</div>
    <a class="order" href="#" onclick="openForm('LILLY')">اطلب الآن</a>
  </div>

  <!-- نموذج الطلب -->
  <div id="orderForm">
    <h3>تأكيد الطلب</h3>
    <form id="form">
      <input type="hidden" id="productName" name="productName" />
      
      <label>الاسم:</label>
      <input type="text" name="name" required>

      <label>رقم الموبايل:</label>
      <input type="text" name="phone" required>

      <label>العنوان:</label>
      <input type="text" name="address" required>

      <button type="submit">تأكيد الطلب</button>
      <button type="button" onclick="closeForm()">إلغاء</button>
    </form>
  </div>

  <!-- سكريبت -->
  <script>
    function openForm(product) {
      document.getElementById("orderForm").style.display = "block";
      document.getElementById("productName").value = product;
    }

    function closeForm() {
      document.getElementById("orderForm").style.display = "none";
    }

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = this.name.value;
      const phone = this.phone.value;
      const address = this.address.value;
      const product = this.productName.value;

      alert("✅ تم استلام الطلب الخاص بـ " + product + "\nهنكلمك قريب ❤️");

      this.reset();
      closeForm();
    });
  </script>

</body>
</html>
