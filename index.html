<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baobag - Bags Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    .products {
      padding: 40px 20px;
      text-align: center;
    }

    .products h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .product-card p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1ebe57;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Baobag</h1>
    <p>High-Quality Bags at the Best Price</p>
  </header>

  <section class="products">
    <h2>Our Collection</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="bag1.jpg.jpg" alt="Classic Tote" class="product-img" />
        <h3>Classic Tote</h3>
        <p>300 EGP</p>
        <a href="https://wa.me/201117877481?text=Hello%2C%20I%20want%20to%20order%20the%20Classic%20Tote%20bag" class="btn">Order on WhatsApp</a>
      </div>
      <div class="product-card">
        <img src="bag2.jpg.jpg" alt="Elegant Clutch" class="product-img" />
        <h3>Elegant Clutch</h3>
        <p>300 EGP</p>
        <a href="https://wa.me/201117877481?text=Hello%2C%20I%20want%20to%20order%20the%20Elegant%20Clutch%20bag" class="btn">Order on WhatsApp</a>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Baobag. All rights reserved.</p>
  </footer>
</body>
</html>
