<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baobag Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      background: #fff;
    }

    .product h2 {
      margin-top: 0;
    }

    .slider {
      position: relative;
      max-width: 300px;
      margin-bottom: 10px;
    }

    .slider img {
      width: 100%;
      display: none;
      cursor: pointer;
    }

    .slider img.active {
      display: block;
    }

    .slider .prev,
    .slider .next {
      position: absolute;
      top: 50%;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      transform: translateY(-50%);
      z-index: 10;
    }

    .slider .prev {
      left: 5px;
    }

    .slider .next {
      right: 5px;
    }

    .order-button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
    }

    .zoom-close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .slider {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="product">
    <h2>Product Name</h2>
    <div class="slider">
      <img src="bag1.jpg.jpg" class="active" />
      <img src="bag2.jpg" />
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <p>Product description here...</p>
    <button class="order-button">اطلب الآن</button>
  </div>

  <!-- Modal for zoom -->
  <div id="imageModal" class="modal">
    <span class="zoom-close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    // Zoom modal + image switch
    const zoomModal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".slider img").forEach(img => {
      img.addEventListener("click", function () {
        zoomModal.style.display = "block";
        modalImg.src = this.src;
      });
    });

    document.querySelector(".zoom-close").onclick = function () {
      zoomModal.style.display = "none";
    };

    // Manual slider controls (prev/next)
    document.querySelectorAll(".slider").forEach(slider => {
      const images = slider.querySelectorAll("img");
      const prevBtn = slider.querySelector(".prev");
      const nextBtn = slider.querySelector(".next");
      let current = 0;

      if (!images.length || !prevBtn || !nextBtn) return;

      const showImage = index => {
        images.forEach((img, i) => {
          img.classList.toggle("active", i === index);
        });
      };

      prevBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        current = (current - 1 + images.length) % images.length;
        showImage(current);
      });

      nextBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        current = (current + 1) % images.length;
        showImage(current);
      });
    });
  </script>
</body>
</html>
